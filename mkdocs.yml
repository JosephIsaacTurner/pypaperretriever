site_name: PyPaperRetriever
site_description: Documentation for PyPaperRetriever
site_url: https://josephiturner.com/pypaperretriever/
repo_url: https://github.com/josephisaacturner/pypaperretriever
repo_name: josephisaacturner/pypaperretriever

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - content.code.annotate
    - content.code.copy
    - content.code.highlight
    - palette.toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_object_full_path: false
            separate_signature: true
            show_signature_annotations: true
            merge_init_into_class: true
            members_order: source
            filters:
              - "!^__"     # hide dunders
              - "!^_"      # hide private helpers

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - API Reference:
      - Overview: api/index.md
      - PaperRetriever: api/paper_retriever.md
      - PubMedSearcher: api/pubmed_searcher.md
      - ImageExtractor: api/image_extractor.md
      - ReferenceRetriever: api/reference_retriever.md
      - PaperTracker: api/paper_tracker.md
      - Utils: api/utils.md
      - CLI: api/cli.md
  - FAQ: faq.md

extra:
  version: 0.1.0

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      use_pygments: true
  - pymdownx.superfences
