site_name: PyPaperRetriever
site_description: Documentation for PyPaperRetriever
site_url: https://josephiturner.com/pypaperretriever/
repo_url: https://github.com/josephisaacturner/pypaperretriever
repo_name: josephisaacturner/pypaperretriever

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - content.code.annotate   # inline code annotations
    - content.code.copy       # little copy button on code blocks
    - content.code.highlight  # automatic syntax highlighting
    - palette.toggle          # adds a light/dark mode toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - API Reference: api.md
  - FAQ: faq.md

extra:
  version: 0.1.0

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      use_pygments: true
  - pymdownx.superfences
